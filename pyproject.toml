[tool.poetry]
name = "cloudflare-dyndns"
version = "2.1"
description = "CloudFlare Dynamic DNS client"
authors = ["Kiss Gy√∂rgy <kissgyorgy@me.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kissgyorgy/cloudflare-dyndns"


[tool.poetry.dependencies]
python = "^3.6"
click = "^7.0"
cloudflare = "^2.3"
requests = "^2.22"

[tool.poetry.scripts]
